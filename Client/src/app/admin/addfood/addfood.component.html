<div class="container container-fluid">
  <div class="card">
    <h1 class="d-flex justify-content-center" style="color: white;">Add Food</h1>
    <form #form="ngForm" (ngSubmit)="handleAddFood(form)" class="mt-5 trans">
      <label class="form-label">Food Name</label>
      <input ngModel #name="ngModel" name="name" class="form-control" type="text">
      <label class="form-label">Description</label>
      <input ngModel #description="ngModel" name="description" class="form-control" type="text">
      <label class="form-label">Food Type</label>
      <select ngModel #foodType="ngModel" name="foodType" class="form-select" aria-label="Default select example"
        type="number">
        <option selected>Open this select menu</option>
        <option value="0">veg</option>
        <option value="1">non-veg</option>
        <option value="2">beverages</option>
      </select>
      <label class="form-label">Price</label>
      <input ngModel #price="ngModel" name="price" class="form-control" type="number">
      <div>
        <label class="form-label">Availability</label>
        <div class="form-check">
          <input ngModel #availability="ngModel" name="availability" class="form-check-input" type="radio" id="Yes"
            value="true">
          <label class="form-check-label" for="Yes">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input ngModel #availability="ngModel" name="availability" class="form-check-input" type="radio" id="No"
            value="false" checked>
          <label class="form-check-label" for="No">
            No
          </label>
        </div>
        <div class=" d-flex justify-content-center mt-4 ">
          <button class="btn btn-light" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
