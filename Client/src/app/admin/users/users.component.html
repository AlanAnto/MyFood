<div class="container" style="margin: 60px;">
    <table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>S/N</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone No.</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let i = index">
    <td><span>{{i+1}}</span></td>
    <td><span>{{user.firstName}}</span></td>
    <td><span>{{user.lastName}}</span></td>
    <td><span>{{user.email}}</span></td>
    <td><span>{{user.phoneNumber}}</span></td>
    </tr>
    </tbody>
    </table>
  </div>
